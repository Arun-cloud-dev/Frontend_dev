<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #4a4949;
            /* Set the background color to a light gray */
            font-family: Arial, sans-serif;
            /* Specify a font family for text */
            margin: 0;
            /* Remove default margin to align with the edge of the viewport */
            padding: 0;
            /* Remove default padding to align with the edge of the viewport */
        }

        /* Create a container with some styling */
        .container {
            max-width: 800px;
            /* Set a maximum width for the container */
            margin-top: 30px;
            margin-left: 30%;
            margin-right: 30%;
            /* Center the container horizontally */
            padding: 20px;
            /* Add some padding inside the container */
            background-color:greenyellow;
            /* Set a white background color for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            /* Add a shadow to the container */
            border-radius: 5px;
            /* Add rounded corners to the container */
            text-align: center;
        }

        /* Style the heading */
        #main-heading {
            color: #0a0909;
            /* Set the text color to a dark gray */
        }

        /* Style the list items */
         .list-items {
            list-style-type: square;
            padding: 10px; /* Add padding around each list item */
            text-align: center; /* Center-align the text within the list item */
            border: 1px solid #ccc; /* Add a 1px solid gray border */
            margin: 5px 0; /* Add margin above and below each list item */
            display: block;
            background-color: #ccc;   
        }


    </style>
</head>

<body>
    <div class="container"> <!-- Add the "container" class to the div -->
        <h1 id="main-heading">Favourite Movie Franchise</h1>
        <ul>
            <li class="list-items">
                <span>Hello </span>The Matrix
            </li>
            <li class="list-items">Star Wars</li>
            <li class="list-items">Harry Potter</li>
            <li class="list-items">Lord of the Rings</li>
            <li class="list-items">Marvel</li>  
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
